<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Title</title>
</head>
<style>
    .h {
        overflow-y: scroll;
        padding-right: 10px;
        height: 600px;
    }

</style>
<body class="h" style="position: absolute; border:1px red solid; width: 320px; height: 500px;  left:35%;top:25%;">
<div style="width: 320px; height: 100%;overflow: hidden;">
    <div style="width: 350px; height: 100%; overflow-y:scroll; overflow-x:hidden; /*padding-right: 17px; box-sizing: content-box;*/">
        <th:each items="${hotelInfoList}" var="hotelInfo">
            <div style="width:100%;height: 130px;border:1px solid red; position: relative;" th:each="hotelInfo:${hotelInfoList}">
                <div style="width: 220px;height: 120px; border: 1px solid yellow; float: right;">
                    <h5 th:text="${hotelInfo.hotelname}"></h5>
                    <span class="">地址:<span th:text="${hotelInfo.hoteladdress}"></span>..</span>
                    <br/>
                    <span>评价:4.5分</span>
                    <br/>
                    <span>电话:<span th:text="${hotelInfo.getHoteltel()}"></span></span>
                </div>
                <div style="width: 100px;height: 120px;">
                    <img src="/static/image/test.jpg" width="100%" height="120px"/>
                </div>
            </div>
        </th:each>
    </div>
</div>
</body>
</html>
